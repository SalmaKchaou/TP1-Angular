<ng-container *ngIf="products$ | async as productsList; else loading">
  <button (click)="loadMore()" class="btn btn-primary">More Products</button>
  <div *ngIf="!(hasMore$ | async)" class="alert alert-danger">
    No more products
  </div>
  <div class="alert alert-warning">
    Product Number: {{ productsList?.length }}
  </div>
  <div class="row">
    <div class="col-4" *ngFor="let product of productsList">
      <img
        class="rounded-circle"
        src="{{ product.thumbnail }}"
        width="150px"
        height="150px"
      />
      {{ product.title }}
    </div>
  </div>
</ng-container>

<ng-template #loading> Loading... </ng-template>
